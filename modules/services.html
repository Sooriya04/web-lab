<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS Service Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>

        var app = angular.module('myApp', []);
        app.service('MathService', function() {
            this.square = function(a) {
                return a * a;
            };
            this.cube = function(a) {
                return a * a * a;
            };
        });

        app.controller('MainController', function($scope, MathService) {
            $scope.num = 5;
            $scope.updateValues = function() {
                $scope.square = MathService.square($scope.num);
                $scope.cube = MathService.cube($scope.num);
            };

            $scope.updateValues();
        });
    </script>
</head>
<body ng-controller="MainController">
    <h1>AngularJS Service Example</h1>
    <p>
        Number: 
        <input type="number" ng-model="num" ng-change="updateValues()">
    </p>
    <p>Square: {{ square }}</p>
    <p>Cube: {{ cube }}</p>
</body>
</html>
